<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap');

    :root {
      --pink-light: #fff0f6;
      --pink-main: #f48fb1;
      --pink-dark: #d81b60;
      --white: #ffffff;
      --gray-text: #444;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--white);
      padding: 60px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px var(--shadow);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      border: 2px solid;
      border-image: linear-gradient(to right, #f8bbd0, #f48fb1) 1;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card::before {
      content: "üíñ";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 55px;
      background: var(--white);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 5px 15px var(--shadow);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      color: var(--pink-dark);
      margin-top: 30px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--gray-text);
      margin-bottom: 8px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #f4c7d9;
      background: #fffafd;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--pink-main);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #f48fb1, #ec407a);
      color: var(--white);
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #4CAF50;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

      </div>

    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccess();"></iframe>
  </div>

      document.getElementById('rsvpForm').reset();

    }
  </script>
</body>
</html>
