<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f8bbd0;
      --peach: #ffe0b2;
      --mint: #d1f0e1;
      --white: #ffffff;
      --accent: #ec407a;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--peach), var(--mint));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-card {
      background: var(--white);
      border-radius: 25px;
      box-shadow: 0 10px 40px var(--shadow);
      max-width: 520px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    .form-card::before {
      content: "üíê";
      font-size: 3rem;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--white);
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 5px 10px var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input[type="text"],
    textarea {
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #f3cbd9;
      border-radius: 12px;
      background-color: #fffafc;
      font-family: 'Quicksand', sans-serif;
      width: 100%;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(236, 64, 122, 0.15);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    .message {
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">

    <form id="weddingForm"

      method="POST">

      <label for="name">Your Name</label>

    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccess();"></iframe>
  </div>

</body>
</html>
